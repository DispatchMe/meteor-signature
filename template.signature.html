<template name="Signature">
  <div class="signature-wrapper {{containerClass}}">
    <label class="signature-label {{labelClass}} {{#if isEmpty}}label-in{{else}}label-out{{/if}}">{{label}}</label>
    <hr class="signature-line {{lineClass}}" />
    <canvas id="{{id}}" class="signature-canvas"></canvas>
  </div>
</template>
